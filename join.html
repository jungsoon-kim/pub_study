<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>join</title>
		<meta name="description" content="">
		<meta name="author" content="Administrator">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body>
		<fieldset>
			<legend>회원정보입력</legend>
				<form>
				<table border="1" summary="회원가입 양식입니다. ">
					<caption>*표시는 필수 입력 사항입니다. </caption>
					<colgroup>
						<col width="100px"/>
						<col width="700px">
					</colgroup>
					
					<tbody>
						<tr>
							<th>
								<label for="name">*사용자이름</label>
							</th>
							<td>
								<input type="text" id="name" />
							</td>
						</tr>
						<tr>
							<th>
								<label for="id">*아이디</label>
							</th>
							<td>
								<input type="text" id="id" /> <input type="button" value="중복확인"/>
								<p>- 영문, 숫자 조합으로 6~20자까지 사용가능합니다.</p>
								<p>- 첫 글자는 영문으로 설정해 주십시오.</p>
							</td>
						</tr>
						<tr>
							<th>
								<label for="pw">*비밀번호</label>
							</th>
							<td>
								<input type="password" id="pw" />
								<p>- 영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능합니다.(영문은 대소문자 구분)</p>
								<p>- 유출되기 쉬운 비밀번호는 등록할 수 없습니다. (예:111, abcd, password 등)</p>
							</td>
						</tr>
						<tr>
							<th>
								<label for="pwcheck">*비밀번호 확인</label>
							</th>
							<td>
								<input type="password" id="pwcheck"/>
							</td>
						</tr>
						<tr>
							<th>
								<label for="sel">이메일</label>
							</th>
							<td>
								<input type="text" id="email"/> @ <input type="text"/>
								<select id="sel">
									<option value="">직접입력</option>
									<option value="">naver.com(네이버)</option>
									<option value="">nate.com(네이트)</option>
									<option value="">hanmail.net(한메일)</option>
									<option value="">gmail.com(지메일)</option>
									<option value="">hotmail.com(한메일)</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>
								연락처
							</th>
							<td>
								 <input type="text"/>-<input type="text"/>-<input type="text"/>
							</td>
						</tr>
						<tr>
							<th>
								<label for="phone">휴대전화</label>
							</th>
							<td>
								<select id="phone">
									<option value="">010</option>
									<option value="">011</option>
									<option value="">016</option>
									<option value="">017</option>
									<option value="">018</option>
									<option value="">019</option>
								</select>
								-<input type="text" />-<input type="text" />
							</td>
						</tr>
						<tr>
							<th>
								<label for="address">*주소</label>
							</th>
							<td>
								<input type="text" id="address"/> -<input type="text" /> <br/>
								<input type="text" /><br/>
								<input type="text"/>
							</td>
						</tr>
						
						<textarea rows="50" cols="50">
							
						</textarea>
						
					</tbody>		
			</table>
			<input type="button" value="회원가입" />
		</form>
	</fieldset>
		
	</body>
</html>
